<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div class="main-container">
      <img class="hero-img" src="images/illustration-hero.svg" alt="Hero img" />
      <h1>Order Summary</h1>
      <p class="intro-quote">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="pricing">
        <div class="cost-section">
          <img class="music-logo" src="images/icon-music.svg" alt="" />
          <div class="annual-cost">
            <p class="annual">Annual Plan</p>
            <p class="cost">$59.99/year</p>
          </div>
        </div>
        <p class="change">Change</p>
      </div>
      <button type="button">Proceed to Payment</button>
      <p class="order-cancel">Cancel Order</p>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Corey Rodney</a>.
    </div>
  </body>
</html>
